<!DOCTYPE html>
<html lang="en" data-mdb-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A modern availability calendar with stunning animations and design."
    />
    <meta name="author" content="Your Name" />
    <title>Availability Calendar</title>

    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link href="changecalender.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(120deg, #f6d365, #fda085);
        font-family: 'Roboto', sans-serif;
      }

      h1 {
        font-size: 3rem;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .calendar-header {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      #month-year {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
      }

      .calendar {
        background: #ffffff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .calendar-day {
        display: inline-block;
        width: calc(100% / 7 - 10px);
        height: 100px;
        margin: 5px;
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        line-height: 100px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .calendar-day:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      }

      .btn-custom {
        background: linear-gradient(135deg, #8e44ad, #3498db);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        transition: background 0.3s ease;
      }

      .btn-custom:hover {
        background: linear-gradient(135deg, #3498db, #8e44ad);
      }

      .dropdown-menu {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3">
      <button
        class="btn btn-custom dropdown-toggle"
        type="button"
        id="theme-toggle"
        data-mdb-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fas fa-adjust"></i> Theme
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="theme-toggle"
      >
        <li>
          <button class="dropdown-item" data-mdb-theme-value="light">
            Light
          </button>
        </li>
        <li>
          <button class="dropdown-item" data-mdb-theme-value="dark">
            Dark
          </button>
        </li>
        <li>
          <button class="dropdown-item active" data-mdb-theme-value="auto">
            Auto
          </button>
        </li>
      </ul>
    </div>

    <!-- Availability Calendar -->
    <div class="container mt-5">
      <h1 class="text-center">Availability Calendar</h1>
      <div
        class="calendar-header d-flex justify-content-between align-items-center"
      >
        <button id="prev-month" class="btn btn-custom">
          <i class="fas fa-chevron-left"></i> Prev
        </button>
        <h2 id="month-year" class="text-center"></h2>
        <button id="next-month" class="btn btn-custom">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="calendar mt-4" id="calendar">
        <!-- Calendar days will be dynamically rendered here -->
      </div>
    </div>

    <!-- MDBootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>

    <!-- Custom Scripts -->
    <script src="changecalender.js" defer></script>
  </body>
</html>
