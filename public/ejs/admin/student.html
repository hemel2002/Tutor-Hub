<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .card {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 1"
            />
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Description for Card 1</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 2"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Description for Card 2</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 3"
            />
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">Description for Card 3</p>
            </div>
          </div>
        </div>
        <!-- Second Slide -->
        <div class="carousel-item">
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 4"
            />
            <div class="card-body">
              <h5 class="card-title">Card 4</h5>
              <p class="card-text">Description for Card 4</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 5"
            />
            <div class="card-body">
              <h5 class="card-title">Card 5</h5>
              <p class="card-text">Description for Card 5</p>
            </div>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/200x150"
              class="card-img-top"
              alt="Card 6"
            />
            <div class="card-body">
              <h5 class="card-title">Card 6</h5>
              <p class="card-text">Description for Card 6</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Carousel Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#cardCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#cardCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
