<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dismiss Alert</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
  </head>
  <body>
    <!-- Alert -->
    <div
      class="alert alert-success mb-0 alert-dismissible alert-absolute fade show"
      id="alertExample"
      role="alert"
    >
      <i class="fas fa-check me-2"></i>
      Hello! I am a simple alert
      <a href="#" class="alert-link me-1">with an additional link</a>
      <button
        type="button"
        class="btn-close ms-2"
        data-mdb-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- MDB -->

    <script>
      // Auto-dismiss the alert after 2 seconds
      setTimeout(() => {
        const alert = document.getElementById('alertExample');
        if (alert) {
          const alertInstance =
            mdb.Alert.getInstance(alert) || new mdb.Alert(alert);
          alertInstance.close();
        }
      }, 2000); // 2000 milliseconds = 2 seconds
    </script>
  </body>
</html>
